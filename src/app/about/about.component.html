  <svg width="500" height="500" viewbox="0 0 100 100">

    <circle r="5" cx="450" cy="305" fill="black" />

    ></line>

    <rect
      width="100"
      height="50"
      x="375"
      y="425"
      rx="10"
      ry="10"
      fill="#A0968C"
      style="stroke: #544f43; stroke-width: 5"
    />

    <!--Top-->
    <path
      [attr.d]="Microwave.Top[0]"
      style="fill: grey; stroke: white; stroke-width: 0.25"
    ></path>
